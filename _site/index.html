    <script>
        $(document).ready(function() {
            var randomLinks = $('.left-bar a');
            var originalCol = randomLinks.css('color');
            var originalOpacity = randomLinks.css('opacity');
            randomLinks.hoverIntent(function() { //mouseover
                var col = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
                $(this).animate({
                    color: col,
                    opacity: 1.0
                },1000);
            },function() { //mouseout
                $(this).animate({
                    color: originalCol,
                    opacity: originalOpacity
                },1000);
            }, 100);

            var navElement = $('.vmenu a');
            navElement.hoverIntent(function() { //mouseover
                $(this).animate({
                    width: '+=15px',
                    color: '#121212',
                    backgroundColor: '#ffffff'
                },500);
            },function() { //mouseout
                $(this).animate({
                    width: '-=15px',
                    color: '#ffffff',
                    backgroundColor: '#090909'
                },500);
            }, 100);
        });
    </script>
